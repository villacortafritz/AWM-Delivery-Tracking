<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AWM Delivery Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sticky header -->
  <header class="topbar">
    <div class="brand">
      <div class="logo-wrap">
        <img src="AWM.png" alt="AWM" class="logo" />
      </div>
      <span class="brand-text">AWM Delivery Tracker</span>
    </div>

    <div class="search-wrap">
      <!-- Customer combobox -->
      <div class="combo" data-field="customer">
        <input id="searchCustomer" type="search" placeholder="Search Customer…" aria-label="Search Customer" autocomplete="off" />
        <div class="combo-list" id="comboCustomers" role="listbox" hidden></div>
      </div>

      <!-- Milestone/Project combobox -->
      <div class="combo" data-field="milestone">
        <input id="searchMilestone" type="search" placeholder="Search Project Name..." aria-label="Search Milestone" autocomplete="off" />
        <div class="combo-list" id="comboMilestones" role="listbox" hidden></div>
      </div>

      <div class="actions">
        <button id="refreshBtn" class="btn btn--ghost" title="Refresh data">Refresh</button>
        <button id="clearFilters" class="btn">Clear</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="cards" class="cards"></div>
    <div id="empty" class="empty" hidden>No results. Try adjusting your search.</div>
  </main>

  <footer class="footer">
    <small>© <span id="year"></span> Affordable Wire Management</small>
  </footer>

  <!-- Load API first, then app -->
  <script src="api.js"></script>
  <script src="app.js"></script>
</body>
</html>
